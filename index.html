<!DOCTYPE html>
<html lang="PT-br">

<head>
    <!--conteúdo do cabecalho-->
    <meta charset="UTF-8">
    <title>Exemplo dos seis níveis do elemento heandig em HTML</title>
</head>
<body>
    <!--conteúdo do cabecalho-->
    <!--seis níveis de títulos-->
    <h1>Exemplo de título principal - primeiro nível</h1>
    <h2>Exemplo de subtítulo - segundo nível</h2>
    <h3>Exemplo de subtítulo - terceira nível</h3>
    <h4>Exemplo de subtítulo - quarto nível</h4>
    <h5>Exemplo de subtítulo - quinto nível</h5>
    <h6>Exemplo de subtítulo - sexto nível</h6>

</body>

</html>
